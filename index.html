<style>
  body {
    font-family: 'Teko', sans-serif;
  }
  @media print {
    body {
        background-color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    .printable-area, .printable-area * {
        visibility: visible;
    }
    .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 20px;
    }
    body * {
        visibility: hidden;
    }
    #root, #modal-root {
        display: none !important;
    }
  }
  @keyframes glow {
    0% { box-shadow: 0 0 0px rgba(34, 211, 238, 0); border-color: rgba(34, 211, 238, 0.7); }
    50% { box-shadow: 0 0 8px 2px rgba(34, 211, 238, 0.5); border-color: rgba(34, 211, 238, 1); }
    100% { box-shadow: 0 0 0px rgba(34, 211, 238, 0); border-color: rgba(34, 211, 238, 0.7); }
  }
  .glowing-border {
    animation: glow 2.5s ease-out;
  }
  
  /* Neon Text Animation for Footer */
  .neon-text {
    background: linear-gradient(
      90deg, 
      #0ea5e9 0%,   /* Blue */
      #0ea5e9 25%,  /* Blue */
      #22c55e 50%,  /* Green */
      #ec4899 75%,  /* Pink */
      #0ea5e9 100%  /* Blue loop */
    );
    background-size: 300% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: shine 4s linear infinite;
    filter: drop-shadow(0 0 2px rgba(14, 165, 233, 0.5));
  }

  @keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
